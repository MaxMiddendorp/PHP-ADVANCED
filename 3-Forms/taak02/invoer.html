<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulier</title>

<body>
<form name="invoerformulier" action="mijngegevens.php" method="post">
    <div>Voornaam:</div><input type="text" name="voornaam"></br></br>

</html>
